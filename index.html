<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>River Games</h1>

    <h2>cadastro admissional</h2>

    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                 Nome:<br/>
                <input type="text" name="nome" required minlength="2" />
                <!--required torna o campo obrigatorio-->
            </label><br/>
        
            <label>
                Sobrenome:<br/>
                <input type="text" name="sobrenome" required minlength="2"/>
            </label><br/>

            <label>
                E-mail:<br/>
                <input type="email" name="endereço de email" required />
            </label><br/>

            <label>
                Data de Nascimento:<br/>
                <input type="date" name="data" required />
            </label><br/>
        
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Última empresa em que trabalhou:<br/>
                <input type="text" name="ultimaempresa" required minlength="2"/>
            </label><br/>

            <label>
                Cargo:<br/>
                <input type="text" name="cargo" required minlength="2"/>
            </label><br/>

            <label>
                Salário:<br/>
                <input type="number" name="salario" required />
            </label><br/>
        </fieldset>

        <fieldset>
            <legend>Documentação</legend>
            <label>
                Número do CPF:<br/>
                <input type="number" name="CPF" required maxlength="11"/>
            </label><br/>
            <label>
                Titulo de eleitor:<br/>
                <input type="number" name="CPF" required minlength="15"/>
            </label><br/>
            <label>
                Numero de reservista militar:<br/>
                <input type="number" name="reservista" required />
            </label><br/>
            <label>
                    Numero do PIS:<br/>
                    <input type="number" name="pis" required />
            </label><br/>

        </fieldset>

        <div class="file" >
            <input type="file" name="photo" accept="application/pdf" />
        </div>
    </form>
    
</body>
</html>
